<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>espacio.INM · rraum.LAB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Identidad rraum.LAB -->
  <link rel="stylesheet" href="../css/rraum-base.css">

  <!-- Ajustes locales -->
  <link rel="stylesheet" href="espacio-inm.css">
</head>

<body>

<header class="tool-header">
  <h1>espacio.INM</h1>
  <p>Cubemap → Equirectangular · visión desde el centro</p>
</header>

<main class="tool-main">

  <!-- IZQUIERDA -->
  <section class="tool-panel cube-inputs">

    <h2>Caras del cubo</h2>

    <div class="cube-face">
      <label>Right (+X)
        <input type="file" id="px" accept="image/*">
      </label>
      <img id="thumb-px">
    </div>

    <div class="cube-face">
      <label>Left (−X)
        <input type="file" id="nx" accept="image/*">
      </label>
      <img id="thumb-nx">
    </div>

    <div class="cube-face">
      <label>Top (+Y)
        <input type="file" id="py" accept="image/*">
      </label>
      <img id="thumb-py">
    </div>

    <div class="cube-face">
      <label>Bottom (−Y)
        <input type="file" id="ny" accept="image/*">
      </label>
      <img id="thumb-ny">
    </div>

    <div class="cube-face">
      <label>Front
        <input type="file" id="pz" accept="image/*">
      </label>
      <img id="thumb-pz">
    </div>

    <div class="cube-face">
      <label>Back
        <input type="file" id="nz" accept="image/*">
      </label>
      <img id="thumb-nz">
    </div>

    <div class="actions">
      <button id="build">Generar panorama</button>
      <button id="download" disabled>Descargar PNG 4096×2048</button>
      <span id="status" class="status"></span>
    </div>

  </section>

  <!-- DERECHA -->
  <section class="tool-panel viewer-panel">
    <h2>Vista inmersiva</h2>
    <div id="viewer" class="viewer"></div>
  </section>

</main>

<footer class="tool-footer">
  Proyección equirectangular para observador interno.
</footer>

<!-- Librerías -->
<script src="https://cdn.jsdelivr.net/npm/three@0.105.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/panolens/build/panolens.min.js"></script>

<!-- Lógica -->
<script src="js/inm.js"></script>

</body>
</html>
